name: Test Frontend
on:
  pull_request:
    paths:
      - ".github/workflows/test-frontend.yml"
      - "front-end/**"
jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install
      - name: Build dependencies
        run: npm run build
      - name: Test
        env:
          EXTEND_ESLINT: true
        run: npm run test:front-end:ci
