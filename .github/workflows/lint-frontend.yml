name: Lint

on:
  pull_request:
    paths:
      - ".github/workflows/test-frontend.yml"
      - "frontend/**"

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm run install:frontend:ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        uses: wearerequired/lint-action@v2
          with:
            eslint: true
            prettier: true